


<div class="card my-3">
    <div class="card-header">
        <div class="card-title">{{getData.pname}}</div>
    </div>
    <div class="card-body">
        This prod is {{getData.pdetail}} & its status {{getData.pstatus}}
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="onBtnClick('Dispatched')"  type="button">Dispatched</button>
        <button class="btn btn-danger m-3" (click)="onBtnClick('Delivered')" type="button">Delivered</button>
        <button class="btn btn-secondary" (click)="onBtnClick('Inprograse')" type="button">Inprograse</button>
    </div>
</div>

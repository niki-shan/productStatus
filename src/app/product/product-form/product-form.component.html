

<div class="card">
    <div class="card-body">
        <h5 class="text-center">Products</h5>
        <form [formGroup]="prodForm" (ngSubmit)="onFormSub()">
            <div class="form-group">
                <label for="pname">Product Name</label>
                <input type="text" class="form-control" formControlName="pname">
            </div>
            <div class="form-group">
                <label for="pdetail">Product Name</label>
                <input type="text" class="form-control" formControlName="pdetail">
            </div>
            <div class="text-right">
                <button class="btn btn-primary" [disabled]="prodForm.invalid">Submit</button>
            </div>           
        </form>
    </div>
</div>
